<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Programming Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div> 
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Coding Quiz Challenge</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div>
            <p id="counter"></p>
        </div>
        <button id="logbtn" class="console-btn btn" onclick="log_console()">
            Stop the Clock!
        </button>
        <br>
        <br>
        <br>
        <fieldset class="initial">
            <h3>Scoreboard</h3>
            <input id="initials" type="text" placeholder="Type your initials to save your score">
            <button id="initialsbtn">Save</button>
            <ul id="scorelist"></ul>
            
        </fieldset>
    </form> 
    </div>
</body>
</html>
